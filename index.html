    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="stylesheet" href="styles.css" />
    <title>McDenny's</title>
    <style>

      body {
        margin: 0;
      }

      #navbarparent{
        position: sticky;
        width: 50%;
        left: 50%;
        top: 10px;
        transform: translate(-50%, 0);
        align-items: center;
        justify-content: center;
        border-radius: 3rem;

      }

      #navbar {
        overflow: hidden;
        background-color: #f1f1f1;
        padding: 80px 80px;
        position: fixed;
        width: 100%;
        height: 10%;
        top: 0;
        z-index: 9;
        border-radius: 2rem;
        transition: var(--transition-speed);
      }

      #navbar a {
        float: left;
        color: black;
        text-align: center;
        padding: 12px;
        text-decoration: none;
        font-size: 18px;
        line-height: 25px;
        border-radius: 4px;
      }

       #navbar #logo {
        position: absolute;
        float: left;
        left: 0;
        top: 0;
        bottom: 0;
        overflow: hidden;
        padding: 0;
         margin-top: 0;
         transition: var(--transition-speed);

      }

/*
      #navbar a:hover {
        background-color: #ddd;
        color: black;
      }*/

      #navbar-right {
        float: right;
      }

      @media screen and (max-width: 580px) {
        #navbar {
          padding: 30px 15px !important;
        }
        #navbar a {
          float: none;
          display: block;
          text-align: left;
        }
        #navbar-right {
          float: none;
        }
        #navbar #logo{
            position: absolute;
            float: left;
            left: 0;
            bottom: 0;
            top: 0;
            overflow: hidden;
            padding: 6px;
          width: 100%;
          height: 100%;
          transition: var(--transition-speed);
        }
      }
    </style>
    <script id="onscroll">
      // When the user scrolls down 80px from the top of the document, resize the navbar's padding.
      window.onscroll = function() {scrollFunction()};

      function scrollFunction() {
        if (document.body.scrollTop < 0 || document.documentElement.scrollTop < 0) {
          document.getElementById("navbar").style.padding = "60px 15px";}
        else if (document.body.scrollTop < 80 || document.documentElement.scrollTop < 80){
          document.getElementById("navbar").style.padding = "50px 75%";}
      }

      //ok awful idea, I should add an animation to the navbar making a circle split off with a search bar onscroll.
      //trust me this would be great :D
    </script>
<!---script 2-->

<div id="navbarparent">

    </div>
