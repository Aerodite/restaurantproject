    <title>McDenny's</title>
    <style>

      body {
        margin: 0;
      }

      #navbarparent{
        position: sticky;
        width: 50%;
        left: 50%;
        top: 10px;
        transform: translate(-50%, 0);
        align-items: center;
        justify-content: center;
        border-radius: 3rem;
        transition: var(--transition-speed);

      }

      #navbar {
        overflow: hidden;
        background-color: #f1f1f1;
        padding: 80px 80px;
        position: fixed;
        width: 100%;
        height: 10%;
        top: 0;
        z-index: 9;
        border-radius: 2rem;
        transition: var(--transition-speed);
      }

      #navbar a {
        position: absolute;
        bottom: 0;
        top: 0;
        overflow: hidden;
        padding: 6px;
        width: 100%;
        height: 100%;
        transition: var(--transition-speed);
      }

       #navbar #logo {
         position: absolute;
         float: left;
         bottom: 0;
         top: 0;
         overflow: hidden;
         padding: 6px;
         width: 100%;
         height: 100%;
         transition: var(--transition-speed);

      }

       #logo{
         position: absolute;
         float: left;
         left: 0;
         bottom: 0;
         top: 0;
         overflow: hidden;
         padding: 6px;
         width: 100%;
         height: 100%;
         transition: var(--transition-speed);

       }

      #navbar-right {
        float: none;
        transition: var(--transition-speed);
      }
      #navbar:hover{
        #logo{
          position: absolute;
          transform: translate(-40%, 0);
          width: 100%;
          height: 100%;
          transition: var(--transition-speed);
          z-index: 50;
        }
      }

      @media screen and (max-width: 580px) {
        #navbar {
          padding: 30px 15px !important;
        }
        #navbar a {
          float: none;
          display: block;
          text-align: left;
          transition: var(--transition-speed);
        }
        #navbar-right {
          float: none;
          transition: var(--transition-speed);
        }
        #navbar #logo{
            position: absolute;
            float: left;
            left: 0;
            bottom: 0;
            top: 0;
            overflow: hidden;
            padding: 6px;
          width: 100%;
          height: 100%;
          transition: var(--transition-speed);
        }

      }

      #nav-items{
        z-index: 100;
        display: flex;
        float: left;
        left: 0;
        bottom: 0;
        top: 0;
        overflow: hidden;
        padding: 6px;
        width: 100%;
        height: 100%;
        transition: var(--transition-speed);
        color: black;
        justify-content: center;
        align-items: center;
        align-self: center;


      }
    </style>
    <script id="onscroll">
      // When the user scrolls down 80px from the top of the document, resize the navbar's padding.
      window.onscroll = function() {scrollFunction()};

      function scrollFunction() {
        if (document.body.scrollTop < 0 || document.documentElement.scrollTop < 0) {
          document.getElementById("navbar").style.padding = "60px 15px", 2000;
          document.getElementById("navbar").style.transition = "transition: 2s";
          document.getElementById("navbarparent").style.transform = "translate(-50%, 0)";
          document.getElementById("navbar").style.transition = "transition: 2s";
          setInterval(4000);
          }
        else if (document.body.scrollTop < 40 || document.documentElement.scrollTop < 40){
          document.getElementById("navbar").style.padding = "50px 75%";
          document.getElementById("navbar").style.transition = "transition: 2s";
          document.getElementById("navbarparent").style.transform = "translate(-75%, 0)";
          document.getElementById("navbar").style.transition = "transition: 2s";
        }

      }

    </script>

    </script>
